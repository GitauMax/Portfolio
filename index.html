<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to [Model's Name] Portfolio</h1>
            <p>Commercial Model | Fashion | Runway</p>
            <a href="#portfolio" class="cta-button">View Portfolio</a>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="img1.jpg" alt="Fashion shoot">
            </div>
            <div class="gallery-item">
                <img src="img2.jpg" alt="Commercial shoot">
            </div>
            <div class="gallery-item">
                <img src="img3.jpg" alt="Runway show">
            </div>
            <!-- Add more images as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 [Model's Name]. All Rights Reserved.</p>
    </footer>
</body>
</html>
